name: Lint
on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - release/*
      - hotfix/*
    paths:
      - "ms-customers/**"
      - ".github/workflows/ci-ms-customers.yml"

  pull_request:
    branches:
      - main
      - develop
      - feature/*
      - release/*
      - hotfix/*
    paths:
      - "ms-customers/**"

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: 'npm'

      - name: Install stable npm
        run: npm install -g npm@9

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
